<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/echarts.js"></script>
  <script src="js/roma.js"></script>
</head>

<body>
  <div style="height:400px;border:1px solid darkgrey"></div>
  <script>
    // 1.在线编辑主题 https://www.echartsjs.com/theme-builder/
    // 2.下载主题的js文件
    // 3.在html中导入js文件
    // 4.在init方法中指明主题的名称
    var mCharts = echarts.init(document.querySelector("div"), 'roma')
    var xDataArr = ['张三', '李四', '王五', '闰土', '小明', '茅台', '二妞', '大强']
    var yDataArr = [88, 92, 63, 77, 94, 80, 72, 86]
    var option = {
      xAxis: {
        type: 'category',
        data: xDataArr
      },
      yAxis: {
        type: 'value'
      },
      series: [
        {
          type: 'bar',
          data: yDataArr,
          markPoint: {
            data: [
              {
                type: 'max', name: '最大值'
              },
              {
                type: 'min', name: '最小值'
              }
            ]
          },
          markLine: {
            data: [
              {
                type: 'average', name: '平均值'
              }
            ]
          },
          label: {
            show: true,
            rotate: 60
          },
          barWidth: '30%'
        }
      ]
    };
    mCharts.setOption(option)
    // 监听窗口大小变化事件
    window.onresize = function (){
      // 调用echarts实例对象的resize方法
      mCharts.resize()
    }
  </script>
</body>

</html>
